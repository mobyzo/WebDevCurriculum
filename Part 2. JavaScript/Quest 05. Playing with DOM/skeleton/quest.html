<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      .square {
        width: 100px;
        height: 100px;
        border: 1px dashed black;
        display: inline-block;
        margin: 20px;
      }

      .enabled {
        background-color: limegreen;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section class="row1">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <section class="row2">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </section>

    <script>
      let row1Squares = document.querySelectorAll(".row1 .square");
      for (let node of row1Squares) {
        function changeColor() {
          if (node.style.backgroundColor == "yellow") {
            node.style.backgroundColor = "white";
          } else {
            node.style.backgroundColor = "yellow";
          }
          console.log(node.style.backgroundColor);
        }
        node.addEventListener("click", function () {
          changeColor();
        });
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
      }

      let row2Squares = document.querySelectorAll(".row2 .square");
      for (let node of row2Squares) {
        const regex_enabled = /enabled/;
        function handleEnabled() {
          if (regex_enabled.test(node.className)) {
            node.classList.remove("enabled");
          } else {
            node.classList.add("enabled");
          }
          console.log(node.className);
        }
        node.addEventListener("click", handleEnabled);
        /* TODO: node 변수를 어떻게 조작해야 할까요? */
      }
    </script>
  </body>
</html>
